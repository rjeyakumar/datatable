    /* custom checkboxes */

    .custom-checkbox>[type="checkbox"],
    .custom-checkbox>label {
      float: right;
      margin-bottom: 0px !important;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .custom-checkbox>[type="checkbox"]:not(:checked),
    .custom-checkbox>[type="checkbox"]:checked {
      position: absolute;
      left: -9999px;
    }

    .custom-checkbox>[type="checkbox"]:not(:checked)+label,
    .custom-checkbox>[type="checkbox"]:checked+label {
      position: relative;
      padding-left: 22px;
      cursor: pointer;
    }

    .custom-checkbox>[type="checkbox"]:not(:checked)+label:before,
    .custom-checkbox>[type="checkbox"]:checked+label:before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -9px;
      width: 17px;
      height: 17px;
      border: 1px solid #ddd;
      background: #ffffff;
      border-radius: 2px;
    }

    .custom-checkbox>[type="checkbox"]:not(:checked)+label:after,
    .custom-checkbox>[type="checkbox"]:checked+label:after {
      font: normal normal normal 12px/1 'Glyphicons Halflings';
      content: '\e013';
      position: absolute;
      top: 50%;
      margin-top: -7px;
      left: 2px;
      color: #29689f;
      xtransition: all .2s;
    }

    .custom-checkbox>[type="checkbox"]:not(:checked)+label:after {
      opacity: 0;
      transform: scale(0);
    }

    .custom-checkbox>[type="checkbox"]:checked+label:after {
      opacity: 1;
      transform: scale(1);
    }

    .custom-checkbox>[type="checkbox"]:disabled:not(:checked)+label:before,
    .custom-checkbox>[type="checkbox"]:disabled:checked+label:before {
      box-shadow: none;
      background-color: #eeeeee;
      border-color: #eeeeee;
      cursor: not-allowed;
      opacity: 1;
      color: #dadada;
    }

    .custom-checkbox {
      font-size: 12px !important;
      font-weight: normal !important;
    }

    .custom-checkbox label {
      font-weight: normal !important;
    }

  <body ng-app="orderBookApp">

            id="previous" ng-click="orderBook.monthPrev()" ng-disabled="!cxoVm.asOfDate || cxoVm.sameResponseDate || rrpVm.monthPrevDisable"></i>
          <select class="form-control asofMonth-pickList asofmonth yearSelectBx" ng-change="orderBook.asOfMonthSelected()" ng-model="orderBook.selectedMonth" ng-options="month for month in orderBook.months">
          </select>
          <select class="form-control asofMonth-pickList asofYear yearSelectBx" ng-change="orderBook.asOfDateSelected()" ng-model="orderBook.selectedYear" ng-options="year for year in orderBook.years">
          </select>
          <i class="fa fa-caret-right" style="color: white;text-decoration: none;font-size: 15px;/* border: 1px solid red; */padding-left: 10px;padding-top: 5px;padding-bottom: 4px;border-radius: 0 4px 4px 0;height: 25px;background: #29689f;padding-right: 10px;margin-top: 0;"
            id="next" ng-click="orderBook.monthNext()" ng-disabled="orderBook.monthNextDisable">
          </i>

                <div class="input-group-addon">

                to <div class="input-group crm-date-picker"> <input class="form-control" id="date" name="student_dob" placeholder="MM/DD/YYYY" type="date">
                  <div class="input-group-addon">

              <div grid="fixed" filter-handler="orderBook.addRowHandler()" columns="orderBook.fixedColumns" sub-columns="orderBook.fixedSubColumns"
                rows="orderBook.mergedFixedColumns" grid-data="orderBook.data"></div>
            </div>
            <div class="col-sm-9 noPadding righttableContSection fixed-scrollbar" ng-if="orderBook.scrollableColumns.length > 0">
              <div grid="scrollable" filter-handler="orderBook.addRowHandler()" columns="orderBook.scrollableColumns" sub-columns="orderBook.scrollableSubColumns"

  <script type="text/javascript">
    var app = angular.module("orderBookApp", ['ngSanitize']);
    app.controller("orderBookController", function ($filter, $sce, $scope, $timeout, orderBookApi) {
      var orderBook = this;
      orderBook.fixedColumns = [];
      orderBook.fixedSubColumns = [];
      orderBook.scrollableColumns = [];
      orderBook.scrollableSubColumns = [];
      orderBook.mergedColumns = [];
      orderBook.selectedMonth = 'March';
      orderBook.filterType = [{ name: 'All', value: 'all' }, { name: 'Signed', value: 'signed' }, { name: 'Unsigned', value: 'unsigned' }, { name: 'Renewal', value: 'renewal' }, { name: 'Upside', value: 'upside' }];
      orderBook.currentYear = moment().format('YYYY');
      orderBook.years = [];
      var asofyear = moment().subtract(1, 'year').format('YYYY');
      orderBook.selectedYear =Number(asofyear);
      for (var i = 0; i < 6; i++) {
        orderBook.years.push(moment(asofyear).year() + i);
      }
      orderBook.currentMonth = moment().format('MMM');
      orderBook.months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var asofmonth = moment().subtract(1, 'month').format('MMMM');
      for (var j = 0; j < 12; j++) {
        orderBook.selectedMonth = asofmonth;
      }
      orderBook.asOfMonthSelected= function(){
          console.log(value);
      };
      orderBook.monthPrev = function () {
        var index = orderBook.years.indexOf(orderBook.selectedYear);
        var prevIndex = index - 1;
        if (index == 0) {
          orderBook.monthPrevDisable = true;
          return false;
        }
        if (orderBook.years[prevIndex]) {
          orderBook.selectedYear = orderBook.years[prevIndex];
          // initRecords();
        }
        //cxoVm.monthPrevDisable = true;
        return false;
      }
      orderBook.monthNext = function () {
        var index = orderBook.years.indexOf(orderBook.selectedYear);
        var nextIndex = index + 1;
        if (index == orderBook.years.length - 1) {
          orderBook.monthNextDisable = true;
          return false;
        }
        if (orderBook.years[nextIndex]) {
          orderBook.selectedYear = orderBook.years[nextIndex];
          //initRecords();
        }
        return false;
      }
      orderBook.filterBy = {
        all: true,
        signed: false,
        unsigned: false,
        renewal: false,
        upside: false,
      };
      orderBook.config = [
        {
          name: 'Account Name',
          key: 'accountName',
          isFixed: true,

      /** @description Function to remove column based on selected columns
       * @param {config} array - contains the table configuration
       * @param {columns} array - contains the selected columns
       * @param {isRemove} boolean
       **/
      orderBook.removeColumn = function (config, columns, isRemove) {
        let index = [];
        let clonedColumns = $.extend(true, [], columns);
        clonedColumns.forEach((column, j) => {
          config.forEach((col, i) => {
            if (col.name === column.name && !col.isFixed) {
              if (isRemove) {
                config.splice(i, 1);
              } else {
                let index = clonedColumns.length - columns.length;
                columns.splice(j - index, 1);
              }
            }
          });
        });
      }

      /** @description callback function for up/down button
       * @param {direction} string - denotes the direction to move
       **/
      orderBook.dragHandler = function (direction) {
        let index = orderBook.clonedConfig.findIndex(column => column.name === orderBook.selectedColumns[0].name);
        let prevColumn = orderBook.clonedConfig[index - 1];
        let nextIndex = index;
        let prevIndex = index;
        if (direction === 'up' && !prevColumn.isFixed) {
          nextIndex = index + 1;
          prevIndex = index - 1;
        } else if (direction === 'down') {
          nextIndex = index;
          prevIndex = index + 2;
        }
        orderBook.clonedConfig.splice(prevIndex, 0, orderBook.selectedColumns[0]);
        orderBook.clonedConfig.splice(nextIndex, 1);
      }

      /** @description callback function for add button
       **/
      orderBook.addColumnHandler = function () {
        if (orderBook.availableColumns && orderBook.availableColumns.length > 0) {
          let config = $.extend(true, [], orderBook.clonedConfig);
          orderBook.removeColumn(config, orderBook.availableColumns, false);
          config = config.concat(orderBook.availableColumns);
          orderBook.clonedConfig = config;
        }
      }

      /** @description callback function for remove button
       **/
      orderBook.removeColumnHandler = function () {
        if (orderBook.selectedColumns && orderBook.selectedColumns.length > 0) {
          console.log(orderBook.selectedColumns);
          let config = $.extend(true, [], orderBook.clonedConfig);
          orderBook.removeColumn(config, orderBook.selectedColumns, true);
          orderBook.clonedConfig = config;
        }
      }

      /** @description function to split the fixed column and non-fixed columns
       * for render the two different tables
       * @param {columns} array - contains the table configuration
       **/
      orderBook.getColumns = function (columns) {
        orderBook.fixedColumns = [];
        orderBook.fixedSubColumns = [];
        orderBook.scrollableColumns = [];
        orderBook.scrollableSubColumns = [];
        orderBook.mergedFixedColumns = [];
        orderBook.mergedScrollableColumns = [];
        columns.forEach(col => {
          if (col.isFixed) {
            orderBook.fixedColumns.push(col);
            orderBook.mergedFixedColumns.push(col);
            if (col.subColumns && col.subColumns.length > 0) {
              orderBook.fixedSubColumns = orderBook.fixedSubColumns.concat(col.subColumns);
              orderBook.mergedFixedColumns = orderBook.mergedFixedColumns.concat(col.subColumns);
            }
          } else {
            orderBook.scrollableColumns.push(col);
            orderBook.mergedScrollableColumns.push(col);
            if (col.subColumns && col.subColumns.length > 0) {
              orderBook.scrollableSubColumns = orderBook.scrollableSubColumns.concat(col.subColumns);
              orderBook.mergedScrollableColumns = orderBook.mergedScrollableColumns.concat(col.subColumns);
            }
          }
        });
      }

      /** @description callback function for filter select
       * @param {value} string - filter type
       */
      orderBook.onFilterHandler = function (value) {
        let filterArr = [];
        if ((orderBook.filterBy.signed
          && orderBook.filterBy.unsigned
          && orderBook.filterBy.renewal
          && orderBook.filterBy.upside) || value === 'all') {
          orderBook.filterBy = {
            all: true,
            signed: false,
            unsigned: false,
            renewal: false,
            upside: false,
          };
        } else {
          orderBook.filterBy.all = false;
          filterArr = Object.keys(orderBook.filterBy).filter(key => orderBook.filterBy[key]);
        }
        orderBook.filterColumns(filterArr);
      }

      /** @description  Funtion to remove the unwanted column
        * except mentioned in given array
        * @param {columns} array - contains the table configuration
        */
      orderBook.filterColumns = function (columns) {
        let config = [];
        orderBook.clonedConfig = $.extend(true, [], orderBook.config);
        if (columns && columns.length > 0) {
          orderBook.clonedConfig = orderBook.clonedConfig.filter((column, i) => {
            if (column.isFixed) return column;
            if (column.subColumns) {
              column.subColumns = column.subColumns.filter((subColumn, j) => columns.indexOf(subColumn.name.toLowerCase()) > -1);
              if (column.subColumns.length > 0) {
                return column;
              }
            } else if (columns.indexOf(column.name.toLowerCase()) > -1) {
              return column;
            }
          });
        }
        orderBook.getColumns(orderBook.clonedConfig);
      }

      /** @description callback function for save button
       */
      orderBook.saveHandler = function () {
        orderBook.getColumns(orderBook.clonedConfig);
        $('#filter-popup').modal('hide');
      }

      /** @description callback function for add row button
       **/
      orderBook.addRowHandler = function () {
      }

      orderBook.editHandler = function (event, parentIndex, index, childIndex) {
        event.preventDefault();
        orderBook.selectedInputField = event.target.id.split('-');
      }

      orderBook.calculateTotal = function (array, key) {
        var total = 0;
        array.forEach(data => {
          if (data && data[key]) {
            total += parseFloat(data[key].substr(1).replace(',', ''));
          }
        });
        return $filter('currency')(total);
      }

      orderBook.dataMapping = function (data) {
        var grandTotalList = [];
        var mainAccList = data.mainAccList.map(list => {
          let obj = {};
          let headerObj = {};
          headerObj.accountName = list.Name;
          headerObj.id = list.Id;
          let agreementList = data.agreementList.map(agreement => {
            if (headerObj.id === agreement.Apttus__Account__c) {
              let obj = {};
              let signed = (agreement.Signature_Other_Party__c && agreement.Signature_Other_Party__c) ? obj.signed = $filter('currency')(agreement.Phtn_SOW_Contract_Value__c) : obj.unSigned = $filter('currency')(agreement.Phtn_SOW_Contract_Value__c);
              obj.accountName = '';
              obj.agreementCategory = agreement.Apttus__Status_Category__c;
              obj.agreementNumber = agreement.Apttus__Agreement_Number__c;
              obj.agreementName = agreement.Name;
              obj.agreementStartDate = $filter('date')(agreement.Apttus__Contract_Start_Date__c, "dd-MMM-yy");
              obj.agreementEndDate = $filter('date')(agreement.Apttus__Contract_End_Date__c, "dd-MMM-yy");
              obj.renewal = ''
              obj.upSide = ''
              obj.totalAgreement = $filter('currency')(agreement.Phtn_SOW_Contract_Value__c);
              obj.projectId = agreement.Project_Id__c;
              obj.projectDescription = agreement.Project_Name__c;
              obj.projectStartDate = $filter('date')(agreement.Project_Start_Date__c, "dd-MMM-yy");
              obj.projectEndDate = $filter('date')(agreement.Project_End_Date__c, "dd-MMM-yy");
              obj.march = '';
              obj.totalBurn = '';
              obj.balance = '';
              return {
                ...obj,
                ...signed,
              }
            }
          });
          let opptyList = data.agmtOpptyMap[headerObj.id].map(opptyData => {
            let obj = {};
            obj.accountName = '';
            obj.agreementCategory = '';
            obj.agreementNumber = '';
            obj.agreementName = 'Agreement not available';
            obj.agreementStartDate = '';
            obj.agreementEndDate = ''
            obj.signed = '';
            obj.unSigned = '';
            obj.renewal = ''
            obj.upSide = ''
            obj.totalAgreement = '';
            obj.projectId = opptyData.Project_ID__c;
            obj.projectDescription = opptyData.Project__r ? opptyData.Project__r.Project_Name__c : '';
            obj.projectStartDate = $filter('date')(opptyData.Project_Start_Date__c, "dd-MMM-yy");
            obj.projectEndDate = $filter('date')(opptyData.Project_End_Date__c, "dd-MMM-yy");
            obj.march = '';
            obj.totalBurn = '';
            obj.balance = '';
            return obj;
          });
          let upsideList = data.orderBookUpsideList.map(upside => {
            if (headerObj.id === upside.AccountId__c) {
              let obj = {};
              obj.accountName = '';
              obj.agreementCategory = upside.Agreement_Name__c;
              obj.agreementNumber = '';
              obj.agreementName = '';
              obj.agreementStartDate = $filter('date')(upside.Start_Date__c, "dd-MMM-yy");
              obj.agreementEndDate = $filter('date')(upside.End_Date__c, "dd-MMM-yy");
              obj.renewal = $filter('currency')(upside.Agreement_Renewal__c);
              obj.signed = $filter('currency')(upside.Agreement_signed__c);
              obj.unSigned = $filter('currency')(upside.Agreement_unsigned__c);
              obj.upSide = $filter('currency')(upside.Agreement_Upside__c);
              obj.totalAgreement = $filter('currency')(upside.Agreement_Total__c);
              obj.projectId = '';
              obj.projectDescription = '';
              obj.projectStartDate = '';
              obj.projectEndDate = '';
              obj.march = '';
              obj.totalBurn = '';
              obj.balance = '';
              return obj;
            }
          });
          let mergeDataObj = agreementList.concat(upsideList);
          grandTotalList = grandTotalList.concat(mergeDataObj);
          headerObj.signed = orderBook.calculateTotal(mergeDataObj, 'signed');
          headerObj.unSigned = orderBook.calculateTotal(mergeDataObj, 'unSigned');
          headerObj.renewal = orderBook.calculateTotal(mergeDataObj, 'renewal');
          headerObj.upSide = orderBook.calculateTotal(mergeDataObj, 'upSide');
          headerObj.totalAgreement = orderBook.calculateTotal(mergeDataObj, 'totalAgreement');
          obj.agreement = agreementList;
          obj.upside = upsideList;
          obj.account = headerObj;
          obj.oppty = opptyList;
          return obj;
        });
        let grandTotal = {
          accountName: 'Grand Total',
          signed: orderBook.calculateTotal(grandTotalList, 'signed'),
          unSigned: orderBook.calculateTotal(grandTotalList, 'unSigned'),
          renewal: orderBook.calculateTotal(grandTotalList, 'renewal'),
          upSide: orderBook.calculateTotal(grandTotalList, 'upSide'),
          totalAgreement: orderBook.calculateTotal(grandTotalList, 'totalAgreement'),
        };
        return {
          grandTotal,
          mainAccList,
        }
      }

      orderBook.init = function () {
        orderBook.clonedConfig = $.extend(true, [], orderBook.config);
        orderBook.getColumns(orderBook.clonedConfig);
        orderBookApi.getOrderBookData().then(function (response) {
          if (response.responseCode === 200) {
            orderBook.data = orderBook.dataMapping(response.responseObject);
            console.log(orderBook.data);
          } else {
            orderBook.errorMessage = response.errorObject.ResponseMsg__c;
          }
        });
      }
      orderBook.init();
    });

    /** @description - directive for render grid based on type and data
     * scope values:
     * type - string - denotes the grid is fixed or not.
     * columns - array - contains the column configuration

         // template: '<table class="table table-cxo"><thead><tr><th>#</th><th ng-repeat="headerCol in orderBook.columns" colspan="{{headerCol.subColumns ? headerCol.subColumns.length : 0}}" rowspan="{{headerCol.subColumns ? 1 : 2}}">{{headerCol.name}}</th></tr><tr ng-if="orderBook.subColumns.length > 0"><th></th><th ng-data="{{subHeaderCol}}" ng-repeat="subHeaderCol in orderBook.subColumns">{{subHeaderCol.name}}</th></tr></thead><tbody ng-if="orderBook.type !== \'fixed\' && (!orderBook.data || orderBook.data.mainAccList.length === 0)"><tr><td>No results found</td></tr></tbody><tbody ng-if="orderBook.data && orderBook.data.mainAccList.length > 0"><tr><td></td><td ng-if="col.key" ng-repeat="col in orderBook.rows"> {{orderBook.data.grandTotal[col.key]}}</td></tr><tr ng-repeat-start="account in orderBook.data.mainAccList"><td>{{$index + 1}}</td><td ng-if="col.key" ng-repeat="col in orderBook.rows"> {{account.account[col.key]}}</td></tr><tr ng-repeat="agreement in account.agreement"><td></td><td ng-if="col.key" ng-repeat="col in orderBook.rows"> <span>{{agreement[col.key]}}</span></td></tr><tr ng-repeat="oppty in account.oppty"><td></td><td ng-if="col.key" ng-class="{red: col.name == \'Agreement Name\'}" ng-repeat="col in orderBook.rows"> {{oppty[col.key]}}</td></tr><tr ng-repeat-end ng-repeat="upside in account.upside"><td></td><td ng-if="col.key" ng-repeat="col in orderBook.rows"> <span ng-hide="$parent.$parent.$parent.$index == orderBook.selectedInputField[0] && $parent.$parent.$index == orderBook.selectedInputField[1] && $index == orderBook.selectedInputField[2]"> {{upside[col.key]}} <a id="{{$parent.$parent.$parent.$index}}-{{$parent.$parent.$index}}-{{$index}}" href="glyphicon glyphicon-pencil" ng-click="orderBook.editHandler($event, $parent.$parent.$parent.$index, $parent.$parent.$index, $index)">edit</a> </span> <input ng-if="$parent.$parent.$parent.$index == orderBook.selectedInputField[0] && $parent.$parent.$index == orderBook.selectedInputField[1] && $index == orderBook.selectedInputField[2]" type="text" value="{{upside[col.key]}}" /></td></tr></tbody></table>',
         templateUrl: 'template.html'
      };
    });

    app.directive('orderByPopup', function ($compile, $timeout) {
      return {
        restrict: 'A',
        controller: 'orderBookController',
        controllerAs: 'orderBook',
        bindToController: true,
        template: '<div id="filter-popup" class="modal fade" role="dialog"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal">&times;</button> <h4 class="modal-title">Modal Header</h4> </div><div class="modal-body"> <div class="col-sm-4 noPadding"> <select multiple ng-model="orderBook.availableColumns" ng-options="col.name disable when col.isFixed for col in orderBook.config"> </select> </div><div class="col-sm-2 noPadding"> <button ng-disabled="(!orderBook.selectedColumns || orderBook.selectedColumns.length==0)" ng-click="orderBook.removeColumnHandler()">left</button> <button ng-disabled="(!orderBook.availableColumns || orderBook.availableColumns.length==0)" ng-click="orderBook.addColumnHandler()">right</button> </div><div class="col-sm-4 noPadding"> <select multiple ng-model="orderBook.selectedColumns" ng-options="col.name disable when col.isFixed for col in orderBook.clonedConfig"> </select> </div><div class="col-sm-2 noPadding"> <button ng-data="{{orderBook.selectedColumns}}" ng-disabled="(!orderBook.selectedColumns || (orderBook.selectedColumns && orderBook.selectedColumns.length > 1))" ng-click="orderBook.dragHandler(\'up\')">up</button> <button ng-disabled="(!orderBook.selectedColumns || (orderBook.selectedColumns && orderBook.selectedColumns.length > 1))" ng-click="orderBook.dragHandler(\'down\')">down</button> </div></div><div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="orderBook.saveHandler()">Save</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> </div></div></div></div>',
      };
    });
    app.directive('showErrorMessage', function () {
      return {
        restrict: 'E',
        scope: {
          errorMsg: '=',
        },
        template: '<div class="myModal-error modal fade" role="dialog"><div class="modal-dialog"><div class="modal-content"><h1 class="text-center"><i class=" text-danger glyphicon glyphicon-alert"></i></h1><hr></hr><p class="text-center hide">Please contact Salesforce Team </p><p class="text-center" id="errormessageDB"> {{errorMsg}}</p><hr></hr><div class="text-center"><input class="submit-btn pull-right" type="button" data-dismiss="modal" value="Close"></input></div></div></div></div>'
      }
    });
    app.factory('orderBookApi', function ($q) {
      var orderBookFactory = {};

      orderBookFactory.getOrderBookData = function () {
        var deferred = $q.defer();
        //Visualforce.remoting.Manager.invokeAction('CRM_R1_commomInterfaceforServices.getOrderBookData', function (result, event) {
        try {
          deferred.resolve(result);
        } catch (err) {
          deferred.reject(result);

        return deferred.promise;
      }
      return orderBookFactory;
    });
